[General]
SlaveName = LinOpenHAT
; idle timeout in milliseconds
IdleTimeout = 120000
; Logging verbosity; may be 'Quiet', 'Normal', 'Verbose', 'Debug' or 'Extreme'
LogVerbosity = Debug

[Connection]
Transport = TCP

Encryption = AESEncryption

[Root]
; The Root section is used to define the topmost nodes.
; The number of the node indicates the order in which nodes will be processed.
; Lower numbers are processed first. Specifying 0 will disable a node.
; You have to specify a section for each node that is not disabled.
Digital1 = 2
;Analog1 = 1
;Analog2 = 1
;Select1 = 3
Dial1 = 4
;Plugin1 = 5
;Window1 = 6
;WindowOpen = 7
;WindowClose = 8

;FritzBox = 10
;FritzBoxEnergyPerDay = 1001
;FritzBoxPowerHistory = 1002

MQTT = 11
MQTT_OH = 11

Fronius = 12

;Timer1 = 50

; hidden ports for Window1
;Window1ClosedSwitch = 9999
;Window1MotorA = 9999
;Window1MotorB = 9999
;Window1Enable24V = 9999
;RainSensor = 9999

;Expression1 = 9999

; Gertboard = 10000

;SerialStreaming1 = 9999

;Logger = 9999

;Exec1 = 9999

;FileInput1 = 101

;CustomText = 200
;CustomTextSetter = 201

[FileInput1]
Type = File
File = fileinputtest.txt
PortNode = FilePort1

[FilePort1]
Type = DialPort
Maximum = 100

[AESEncryption]
Type = AES
Key = 0123456789012345

[Exec1]
Type = Exec
ChangeType = ChangedToHigh
Program = exectest.sh
Parameters = $Exec1
ResetTime = 2000
WaitTime = 5000

[Logger]
Type = Logger
OutputFile = portlog_$DATETIME.csv
Ports = *
Hidden = true

[Timer1]
Type = Timer
OutputPorts = Digital1
;Line = Low

[Timer1.Schedules]
;Timer1Schedule1 = 1
;Timer1Schedule2 = 2
Timer1Schedule3 = 3
Timer1Schedule4 = 4

[Timer1Schedule1]
Type = Once
Year = 2015
Month = 4
Day = 21
Hour = 12
Minute = 17
Second = 40
Delay = 5000
Action = Toggle

[Timer1Schedule2]
Type = Interval
Day = 0
Hour = 0
Minute = 0
Second = 10
Delay = 1000
Action = Toggle

[Timer1Schedule3]
Type = Periodic
Second = 0
;Minute = 2 4 6 8 10 30 32 34 36
